<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유튜브 채팅 요약하기</title>
</head>
<body>
    <h1>유튜브 채팅 요약하기</h1>
    <form action="/start" method="post">
        <label for="video_id">비디오 ID:</label>
        <input type="text" id="video_id" name="video_id" required><br><br>

        <label for="collect_time">수집 시간(초):</label>
        <input type="number" id="collect_time" name="collect_time" value="5" required><br><br>

        <input type="submit" value="요약 시작">
    </form>
</body>
</html>
